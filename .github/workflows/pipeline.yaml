name: Notices Pipeline

on:
  schedule:
    # Runs every hour from 09:30–17:30 IST (UTC 03:00–11:00)
    - cron: "30 3-11 * * *"
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}

    steps:
      # -----------------------
      # 1. Checkout repository
      # -----------------------
      - name: Checkout repo
        uses: actions/checkout@v4

      # -----------------------
      # 2. Setup Python
      # -----------------------
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # -----------------------
      # 3. Enable pip cache
      # -----------------------
      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # -----------------------------------
      # 4. Install system-level OCR deps
      # -----------------------------------
      - name: Install system packages (for PDF + OCR)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            poppler-utils \
            libgl1 \
            libglib2.0-0

      # -----------------------------------
      # 5. Install Python dependencies
      # -----------------------------------
      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # -----------------------------------
      # 6. Verify environment
      # -----------------------------------
      - name: Verify environment
        run: |
          python - <<'EOF'
import paddleocr, fitz, pdfplumber, numpy
print("✅ Environment OK")
EOF

      # -----------------------------------
      # 7. Run scraper to add new notices
      # -----------------------------------
      - name: Run scraper
        run: |
          python -u scraper.py

      # -----------------------------------
      # 8. Run worker to process notices
      # -----------------------------------
      - name: Run worker
        run: |
          python -u worker/worker.py
