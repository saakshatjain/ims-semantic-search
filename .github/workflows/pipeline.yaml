name: Notices Pipeline

on:
  schedule:
    - cron: "30 3-11 * * *"
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install system packages (for PDF + OCR)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            poppler-utils \
            libgl1 \
            libglib2.0-0

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify environment
        run: python -c "import paddleocr, fitz, pdfplumber, numpy; print('âœ… Environment OK')"

      - name: Run scraper
        run: python -u scraper.py

      - name: Run worker
        run: python -u worker/worker.py
