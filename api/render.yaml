services:
  - type: web
    name: rag-api
    env: python
    region: singapore
    plan: starter
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn api_server:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: LLM_API_URL
        sync: false
